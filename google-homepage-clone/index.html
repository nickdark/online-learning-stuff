<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Google Homepage</title>
</head>
<body>
    <div id="header">
        <div id="header_left">
            <a href="#" id="about">About</a>
            <a href="#" id="store">Store</a>
        </div>
        <div id="header_right">
            <a href="#" id="gmail">Gmail</a>
            <a href="#" id="images">Images</a>
            <a href="#" id="google_apps"></a>
            <a href="#" id="notifications"></a>
            <a href="#" id="profile"></a>
        </div>
    </div>

    <div id="logo">
        <img alt="Google_Logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>

    <div id="search">
        <input type="text">
    </div>

    <div id="submit">
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
    </div>

    <div id="explore">
        <a href="#">Calling all young inventors and dreamers: #GoogleScienceFair</a>
    </div>

    <footer>
        <span id="footer_left">
            <a href="#" id="advertising">Advertising</a>
            <a href="#" id="business">Business</a>
        </span>
        <span id="footer_right">
            <a href="#" id="privacy">Privacy</a>
            <a href="#" id="terms">Terms</a>
            <a href="#" id="settings">Settings</a>
        </span>
    </footer>
</body>
</html>
